name: Run Hashtag Bot

on:
  schedule:
    - cron: "0 * * * *"   # ğŸ” Her 1 saatte bir tetiklenir
  workflow_dispatch:       # ğŸ§ª Manuel Ã§alÄ±ÅŸtÄ±rma

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install atproto langdetect

    - name: Run the bot
      run: python hashtag_bot.py
